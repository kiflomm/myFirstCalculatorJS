<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="parent">
        <div id="contents">
            <div class="display">
                <input type="text" name="display_input" id="display_input" readonly>
                <input type="text" name="display_result" id="display_result" readonly>
            </div>
            <div class="controls">
                <button id="clear">C</button>
                <button id="back_space">&#9003;</button>
            </div>
            <div class="numbers">
                <button value = "1">1</button>
                <button value = "2">2</button>
                <button value = "3">3</button>
                <button value = "4">4</button>
                <button value = "5">5</button>
                <button value = "6">6</button>
                <button value = "7">7</button>
                <button value = "8">8</button>
                <button value = "9">9</button>
                <button value = "0">0</button>
                <button value = ".">.</button>
                <button value = "=" id="equals">=</button>
            </div>
            <div class="operators">
                <button value = "+" >+</button>
                <button value = "-" >-</button>
                <button value = "&times;" >&times;</button>
                <button value = "&divide;" >&divide;</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
